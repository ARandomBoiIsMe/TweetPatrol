<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XeetTracker</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <h1>XeetTracker</h1>

  <div class="tab-buttons">
    <button id="general-tab" class="active">General</button>
    <button id="creator-tab">Creator</button>
  </div>

  <div id="general" class="tab active">
    <div class="settings-section">
      <div class="toggle-switch">
        <div class="toggle-info">
          <span class="toggle-label">Extension Enabled</span>
          <span class="toggle-description">Enable or disable all XeetTracker features</span>
        </div>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>

      <div class="toggle-switch">
        <div class="toggle-info">
          <span class="toggle-label">Show Popups For Stolen Tweets</span>
          <span class="toggle-description">Get notified when content is reposted without credit</span>
        </div>
        <label class="switch">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>

  <div id="creator" class="tab">
    <div class="settings-section">
      <button id="view-dashboard" class="save-settings">
        <span class="button-content">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <line x1="3" y1="9" x2="21" y2="9" />
            <line x1="9" y1="21" x2="9" y2="9" />
          </svg>
          <span class="button-text">Access your Creator Dashboard</span>
        </span>
      </button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
