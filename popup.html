<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension View</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="tab-buttons">
    <button id="general-tab" class="active">General</button>
    <button id="creator-tab">Creator</button>
  </div>

  <div id="general" class="tab active">
    <div class="toggle-switch">
      <span>Extension Enabled</span>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>

    <div class="toggle-switch">
      <span>Show Popups For Stolen Tweets</span>
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div id="creator" class="tab creator-section">
    <div class="creator-section">
      <h2>Creator Section</h2>
      <button id="view-dashboard">Access your Creator Dashboard here</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
